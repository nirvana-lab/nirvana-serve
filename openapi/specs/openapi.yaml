openapi: 3.0.0
info:
  description: this is a restful api of dtp
  title: nirvana
  version: v1.0
servers:
- url: http://0.0.0.0:9090/api/
  description: 本地调试环境
- url: http://10.10.130.100:9090/api/
  description: 测试环境
tags:
- description: everything about namespace
  name: namespace
- description: everything about project
  name: project
- description: everything about api
  name: api
- description: component
  name: component
- description: everythin about env
  name: env
- description: everything about global env
  name: globalenv
- description: everything about testcase
  name: case
- description: everything about testcase run
  name: test
- description: everything about script
  name: script
- description: everything about task
  name: task

paths:
  /namespaces:
    get:
      summary: 获取namespace的列表
      description: 获取namespace的列表
      operationId: openapi.api.namespace.list
      tags:
      - namespace
      parameters:
      - description: 操作人
        in: header
        name: user
        schema:
          type: string
        required: true
      responses:
        '200':
          description: namespace的返回列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        id:
                          type: string

    post:
      summary: 创建namespace
      description: 新建namespace
      operationId: openapi.api.namespace.create
      tags:
      - namespace
      parameters:
      - description: 操作人
        in: header
        name: user
        schema:
          type: string
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - namespace
              properties:
                namespace:
                  type: string
                description:
                  type: string

      responses:
        '200':
          description: 创建namespace成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createsuccess'
        '400':
          description: 创建namespace失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createfailed'

  /namespaces/{namespace_id}/projects:
    get:
      summary: 获取项目列表
      description: 获取指定的namespace下的项目列表
      operationId: openapi.api.project.list
      tags:
      - project
      parameters:
      - description: namespace的id
        in: path
        name: namespace_id
        schema:
          type: string
        required: true
      - description: 操作人
        in: header
        name: user
        schema:
          type: string
        required: true
      - name: version
        in: query
        description: 指定版本
        schema:
          type: string
      responses:
        '200':
          description: 返回项目列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        project:
                          type: string
                        id:
                          type: string
                        description:
                          type: string
                        url:
                          type: string

    post:
      summary: 创建项目
      description: 在指定的namespace下创建项目
      operationId: openapi.api.project.create
      tags:
      - project
      parameters:
      - description: namespace的id
        in: path
        name: namespace_id
        schema:
          type: string
        required: true
      - description: 操作人
        in: header
        name: user
        schema:
          type: string
        required: true
      requestBody:
        content:
          application/json:
            schema:
              required:
                - title
              properties:
                title:
                  type: string
                description:
                  type: string
                version:
                  type: string
      responses:
        '200':
          description: 创建项目成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createsuccess'
        '400':
          description: 创建项目失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createfailed'

  /namespaces/{namespace_id}/projects/{project_id}:
    put:
      summary: 更新项目
      description: 在指定的namespace下更新项目
      operationId: openapi.api.project.update
      tags:
      - project
      parameters:
      - description: namespace的id
        in: path
        name: namespace_id
        schema:
          type: string
        required: true
      - description: project的id
        in: path
        name: project_id
        schema:
          type: string
        required: true
      - description: 操作人
        in: header
        name: user
        schema:
          type: string
        required: true
      requestBody:
        content:
          application/json:
            schema:
              required:
                - title
              properties:
                title:
                  type: string
                description:
                  type: string
                version:
                  type: string
      responses:
        '200':
          description: 更新项目成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updatesuccess'
        '400':
          description: 更新项目失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updatefailed'

    delete:
      summary: 删除项目
      description: 删除指定的项目
      operationId: openapi.api.project.delete
      tags:
      - project
      parameters:
      - description: namespace的id
        in: path
        name: namespace_id
        schema:
          type: string
        required: true
      - description: project的id
        in: path
        name: project_id
        schema:
          type: string
        required: true
      - description: 操作人
        in: header
        name: user
        schema:
          type: string
        required: true
      responses:
        '200':
          description: 删除项目成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deletesuccess'
        '400':
          description: 删除项目失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deletefailed'

