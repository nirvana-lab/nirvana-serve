components:
  schemas:
    createsuccess:
      type: object
      properties:
        title:
         type: string
         example: "创建xx成功"
    createfailed:
      type: object
      properties:
        title:
          type: string
          example: "创建xx失败"
    updatesuccess:
      type: object
      properties:
        title:
          type: string
          example: "更新xx成功"
    updatefailed:
      type: object
      properties:
        title:
          type: string
          example: "更新xx失败"
    deletesuccess:
      type: object
      properties:
        title:
          type: string
          example: "xx已删除"
    deletefailed:
      type: object
      properties:
        title:
          type: string
          example: "删除xx失败"