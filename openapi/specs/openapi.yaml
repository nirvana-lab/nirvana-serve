        required: true
      - description: 操作人
        in: header
        name: user
        schema:
          type: string
        required: true
      - name: project_id
        in: path
        description: project的id
        schema:
          type: string
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                api_content:
                  type: object
      responses:
        '200':
          description: 创建接口成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createsuccess'
        '400':
          description: 创建接口失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createfailed'

  /namespaces/{namespace_id}/projects/{project_id}/apis/{api_id}:
